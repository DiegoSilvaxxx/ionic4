<ion-header>
  <ion-toolbar>
    <ion-title>CadastroDeCliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="formGroup" (ngSubmit)="cadastrar()"></form>

   <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input formControlName="nome"></ion-input>
      </ion-item>
  
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input  formControlName="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input  formControlName="senha"></ion-input>
  </ion-item>


  <ion-button expand="full" fill="outline">Cadastrar</ion-button>


</ion-content>
